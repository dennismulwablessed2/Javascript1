        <h1>Naming Culture According to the Akan of Ghana</h1>
        <p>Naming in Ghana takes on a culture that names children either male or female a
            ccording
            to the day they were born
        </p>
     <div>  
         <form div="test-box">
             <label id="name" for="">Month</label>
             <input type="text" class="form-control" id="Month" name="Month">
             <br>
             <label id="name" for="">Days of the week</label>
             <input type="number" class="form-control" id="days of the week" name="days of the week">
             <br>
             <label  id="name" for="">Year of Birth</label>
             <input type="number" class="form-control" id="year"  name="year">
             <br>
             <input type="radio" id="male" name="gender" value="male">

             <input type="radio" id="female" name="gender" value="female">
