        <h1>Naming Culture According to the Akan of Ghana</h1>
        <p>Naming in Ghana takes on a culture that names children either male or female According
            to the day they were born
        </p>
     <div>  
         <form div="test-box">
             <p><label>Month</label></p>
             <p><input type="month"id="Month"></p>
             <p><label>Day of Month</label></p>
             <p><input type="date"id="Day"></p>
             <p><label>Year</label></p>
             <p><input type="text"id="Year"></p>
             <p><label>Gender</label></p>
             <p><input type="radio"onclick="Gender">Male</p>
             <p><input type="radio"onclick="Gender">Female</p>
